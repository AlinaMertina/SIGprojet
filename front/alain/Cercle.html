<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un point sur OpenStreetMap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Créer un calque de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Ajouter un point avec un style personnalisé
        var customIcon = L.icon({
            iconUrl: 'path/to/icon.png',
            iconSize: [32, 32], // taille de l'icône en pixels
            iconAnchor: [16, 32], // point d'ancrage de l'icône (la moitié de la largeur, la hauteur complète)
        });

        var marker = L.marker([51.5, -0.1], { icon: customIcon }).addTo(map);

        // Ajouter un cercle autour du point
        var circle = L.circle([51.5, -0.1], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500 // rayon du cercle en mètres
        }).addTo(map);
    </script>
</body>
</html>
